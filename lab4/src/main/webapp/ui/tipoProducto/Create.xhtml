<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoProductoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoProductoController.selected.id}" title="#{bundle.CreateTipoProductoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoProductoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTipoProductoLabel_tipoProducto}" for="tipoProducto" />
                    <h:inputText id="tipoProducto" value="#{tipoProductoController.selected.tipoProducto}" title="#{bundle.CreateTipoProductoTitle_tipoProducto}" required="true" requiredMessage="#{bundle.CreateTipoProductoRequiredMessage_tipoProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoProductoController.create}" value="#{bundle.CreateTipoProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoProductoController.prepareList}" value="#{bundle.CreateTipoProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
